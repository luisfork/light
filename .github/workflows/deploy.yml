name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'data/**'
      - '.github/workflows/deploy.yml'

  # Trigger after the data update workflow completes
  workflow_run:
    workflows: ["Update Electricity Plans Data"]
    types:
      - completed
    branches:
      - main

  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or if triggered by push/workflow_dispatch
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the commit SHA from workflow_run event when triggered by another workflow
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Assemble site
        run: |
          # Create a temporary directory for the assembled site
          mkdir -p _site
          
          # Copy all files from src/ to _site/ (including hidden files)
          cp -r src/. _site/
          
          # Create data directory in _site and copy data files (including hidden files)
          mkdir -p _site/data
          cp -r data/. _site/data/
          
          echo "Site assembled successfully"
          echo "Contents of _site:"
          ls -la _site/
          echo "Contents of _site/data:"
          ls -la _site/data/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
