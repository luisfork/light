name: Lint Code

on:
  push:
    branches:
      - main
      - 'claude/**'
      - 'copilot/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python linter (ruff)
        run: uv tool install ruff

      - name: Install JavaScript tools
        run: npm install -g @biomejs/biome markdownlint-cli2

      - name: Run ruff (Python)
        run: uv tool run ruff check scripts/

      - name: Run Biome (JS/JSON)
        run: biome check src/

      - name: Run markdownlint-cli2
        run: markdownlint-cli2 "**/*.md"

      - name: Check for typos
        uses: crate-ci/typos@v1

      - name: Create summary
        if: always()
        run: |
          echo "## Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "All linting checks completed. Review individual step outputs for details." >> $GITHUB_STEP_SUMMARY
