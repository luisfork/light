[files]
# Ignore lock files
extend-exclude = ["*.lock", "*.json", ".venv/", "node_modules/", "data/"]

[default]
# Don't check binary files
binary = false

[default.extend-words]
# Common dev abbreviations
repo = "repo"
param = "param"
params = "params"
arg = "arg"
args = "args"
kwh = "kwh"
kWh = "kWh"
# Electricity domain terms
tou = "tou"   # Time of Use
Tou = "Tou"
TOU = "TOU"
RTO = "RTO"   # Regional Transmission Organization
rto = "rto"
IIF = "IIF"   # Company name (IIF US Holding)
TDU = "TDU"
tdu = "tdu"
REP = "REP"
rep = "rep"
ETF = "ETF"
etf = "etf"
EFL = "EFL"
efl = "efl"
# Partial regex patterns
terminat = "terminat"  # Used in regex to match termination/terminate
